<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Yantramanav:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="logo-container">
        <img src="logo.png" alt="imagem de login" class="logopng">
    </div>
    
    <div class="form-container">
        <form action="loginAct" method="post">
            <div>
                <label for="email" class="emailLabel">Email</label><br>
                <input type="email" name="email" id="email" required><br>
            </div>
            <div>
                <label for="senha" class="senhaLabel">Senha</label><br>
                <input type="password" name="senha" id="senha" required><br>
            </div>
            <div class="submit-container">   
                <input type="submit" value="Enviar" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
